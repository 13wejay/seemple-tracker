<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seemple Tracker</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect fill='%233b82f6' width='100' height='100' rx='20'/><path fill='white' d='M25 30h50v8H25zm0 16h35v8H25zm0 16h50v8H25z'/><circle fill='%2310b981' cx='75' cy='70' r='12'/><path fill='white' d='M71 70l3 3 6-6' stroke='white' stroke-width='2' fill='none'/></svg>">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="app-container">
    <!-- HEADER -->
    <header class="header">
      <div class="header-left">
        <div class="logo">Project Tracker</div>
        <div class="view-tabs">
          <button class="view-tab active" data-view="kanban">Kanban</button>
          <button class="view-tab" data-view="timeline">Timeline</button>
          <button class="view-tab" data-view="calendar">Calendar</button>
        </div>
      </div>
      <div class="header-right">
        <button class="btn btn-primary" id="newTaskBtn">+ New Task</button>
      </div>
    </header>

    <!-- MAIN CONTENT -->
    <main class="main-content">
      <!-- KANBAN VIEW -->
      <div id="kanban-view" class="view active">
        <div class="kanban-board" id="kanbanBoard">
          <!-- Columns will be generated by JavaScript -->
        </div>
      </div>

      <!-- TIMELINE VIEW -->
      <div id="timeline-view" class="view">
        <div class="timeline-container">
          <div class="timeline-header">
            <h2>Project Timeline</h2>
            <div class="timeline-controls">
              <div class="timeline-view-switcher">
                <button class="timeline-view-btn" data-view="daily">Daily</button>
                <button class="timeline-view-btn active" data-view="weekly">Weekly</button>
                <button class="timeline-view-btn" data-view="monthly">Monthly</button>
              </div>
              <select class="form-select" id="timelineProjectFilter" style="width: 200px;">
                <option value="">All Projects</option>
              </select>
            </div>
          </div>
          <div class="timeline-scroll" id="timelineScroll">
            <!-- Timeline will be generated by JavaScript -->
          </div>
        </div>
      </div>

      <!-- CALENDAR VIEW -->
      <div id="calendar-view" class="view">
        <div class="calendar-container">
          <div class="calendar-header">
            <h2 class="calendar-title" id="calendarTitle">November 2024</h2>
            <div class="calendar-nav">
              <button class="calendar-nav-btn" id="prevMonth">←</button>
              <input type="month" id="calendarMonthPicker" class="calendar-month-picker">
              <button class="btn btn-secondary" id="todayBtn">Today</button>
              <button class="calendar-nav-btn" id="nextMonth">→</button>
            </div>
          </div>
          <div class="calendar-content">
            <div class="calendar-grid">
              <div class="calendar-day-header">Sun</div>
              <div class="calendar-day-header">Mon</div>
              <div class="calendar-day-header">Tue</div>
              <div class="calendar-day-header">Wed</div>
              <div class="calendar-day-header">Thu</div>
              <div class="calendar-day-header">Fri</div>
              <div class="calendar-day-header">Sat</div>
            </div>
            <div class="calendar-grid" id="calendarGrid">
              <!-- Calendar days will be generated by JavaScript -->
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- TASK MODAL -->
  <div class="modal-overlay" id="taskModal">
    <div class="modal">
      <div class="modal-header">
        <h3 class="modal-title" id="modalTitle">New Task</h3>
        <button class="modal-close" id="closeModal">×</button>
      </div>
      <div class="modal-body">
        <form id="taskForm">
          <input type="hidden" id="taskId">
          
          <div class="form-group">
            <label class="form-label" for="taskTitle">Title *</label>
            <input type="text" id="taskTitle" class="form-input" required>
          </div>

          <div class="form-group">
            <label class="form-label" for="taskDescription">Description</label>
            <textarea id="taskDescription" class="form-textarea"></textarea>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label class="form-label" for="taskProject">Project *</label>
              <input type="text" id="taskProject" class="form-input" list="projectList" required placeholder="Select or type new project name">
              <datalist id="projectList">
                <!-- Options will be populated by JavaScript -->
              </datalist>
            </div>

            <div class="form-group">
              <label class="form-label" for="taskStatus">Status</label>
              <select id="taskStatus" class="form-select">
                <!-- Options will be populated by JavaScript -->
              </select>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label class="form-label" for="taskPriority">Priority</label>
              <select id="taskPriority" class="form-select">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
              </select>
            </div>

            <div class="form-group">
              <label class="form-label" for="taskAssignee">Assignee</label>
              <input type="text" id="taskAssignee" class="form-input" placeholder="John Doe">
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label class="form-label" for="taskStartDate">Start Date *</label>
              <input type="date" id="taskStartDate" class="form-input" required>
            </div>

            <div class="form-group">
              <label class="form-label" for="taskDueDate">Due Date *</label>
              <input type="date" id="taskDueDate" class="form-input" required>
            </div>
          </div>

          <div class="form-group">
            <label class="form-label" for="taskProgress">Progress (%)</label>
            <input type="number" id="taskProgress" class="form-input" min="0" max="100" value="0">
          </div>

          <div class="form-group">
            <label class="form-label" for="taskTags">Tags (comma-separated)</label>
            <input type="text" id="taskTags" class="form-input" placeholder="design, ui, urgent">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <div>
          <button type="button" class="btn btn-danger hidden" id="deleteTaskBtn">Delete</button>
        </div>
        <div class="modal-footer-right">
          <button type="button" class="btn btn-secondary" id="cancelBtn">Cancel</button>
          <button type="button" class="btn btn-primary" id="saveTaskBtn">Save Task</button>
        </div>
      </div>
    </div>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
